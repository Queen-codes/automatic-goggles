<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/style.css">
    <title>Checkout</title>
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="bluud">

            <section class="checkout">

                <div class="item">
                    <article>
                        <div class="item-image">
                            <img src="./images/photo1.png" alt="Vintage" class="vintage">
                        </div>
                        <div class="item-details">
                            <h2>Vintage Backbag</h2>
                            <div class="price"><span class="span">$54.99</span> <del> $94.99</del> </div>
                            <div class="check"><i class='bx bx-minus'></i> <span class="one">1</span> <i
                                    class='bx bx-plus'></i>
                            </div>
                        </div>
                    </article>
                    <article class="levvo">
                        <div class="item-image">
                            <img src="./images/photo2.png" alt="" class="Levi">
                        </div>
                        <div class="item-details">
                            <h2>Levi Shoes</h2>
                            <div class="price"><span class="span">$74.99</span> <del> $94.99</del> </div>
                            <div class="check"><i class='bx bx-minus'></i> <span class="one">1</span> <i
                                    class='bx bx-plus'></i>
                            </div>
                        </div>
                    </article>
                    <div class="details">
                        <p class="ship"> Shipping <span class="d-flex">$19 </span></p>
                        <p class="total"> Total <span class="d-flex">$148.98 </span></p>

                    </div>
            </section>
        </div>


        <!--Input section-->
        <div class="blud">
            <section class="input1">

                <h2 class="contact">Contact Information</h2>
                <form action="">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your Email">
                        <i class='bx bx-mail-send icon'></i>
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" required placeholder="Enter your Phone">
                        <i class='bx bxs-phone icon'></i>
                    </div>
                </form>
            </section>

            <section class="input2">
                <h2 class="ship">Shipping Address</h2>
                <form action="">
                    <div class="input-field">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required placeholder="Rodney Cotton">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="input-field">
                        <label for="adress">Address:</label>
                        <input type="text" id="adress" required placeholder="Your address">
                        <i class='bx bx-home'></i>
                    </div>

                    <div class="input-field">
                        <label for="city">Address:</label>
                        <input type="text" id="city" required placeholder="Your city">
                        <i class='bx bx-home'></i>
                    </div>
            </section>
            <section class="flexx">
                <div class="input-field inline">
                    <label for="country" class="inline">Country:</label>
                    <!---
                            <input type="text" id="country" required placeholder="Your country">-->
                    <select id="country" class="select">
                        <option value="">Your Country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="China">China</option>
                        <option value="USA">USA</option>
                        <option value="uk">UK</option>
                        <option value="germany">Germany</option>
                        <option value="India">India</option>
                    </select>
                    <i class='bx bx-home'></i>
                </div>
                <div class="input-field inline">
                    <label for="code" class="inline">Address:</label>
                    <input type="text" id="code" required placeholder="Your postal code">
                    <i class='bx bx-home'></i>
                </div>
            </section>
            <section class="save">
                <input type="checkbox">
                <label for="save">Save this information for later </label>
                </form>
            </section>
            <button>Continue</button>

        </div>
    </div>
    </div>
</body>

</html>
